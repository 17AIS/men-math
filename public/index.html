<!DOCTYPE html>

<head>




    <title style="color: aqua;">men math</title>
    <link href="style.css" rel="stylesheet">
    <script src="button.js" defer></script>


</head>

<body>
    <div class="menu-backgroud">

        <div style="font-size: 16px;">
                    <div style="-webkit-text-fill-color: rgb(195, 195, 195) ;">a</div>
        </div>


        <div>
            <input type="checkbox" id="additionOption" checked>Addition: 
            <p style="text-align: center;">
                Range (
                <input class="range" type="number"  id="additionMin1" value="1" >
                -
                <input class="range" type="number"  id="additionMax1" value="100">
                ) + (
                <input class="range" type="number"  id="additionMin2" value="1">
                -
                <input class="range" type="number"  id="additionMax2" value="100">
                )
            </p>
        </div>

        <div>
            <input type="checkbox" id="subtractionOption" checked>Subtraction:
            <p style="text-align: center;">
                Range (
                <input class="range" type="number"  id="subtractionMin1" value="1">
                -
                <input class="range" type="number"  id="subtractionMax1" value="100">
                ) - (
                <input class="range" type="number"  id="subtractionMin2" value="1">
                -
                <input class="range" type="number"  id="subtractionMax2" value="100">
            )
            </p>
        </div>

        <div>
            <input type="checkbox" id="multiplicationOption" checked>Multiplication: 
            <p style="text-align: center;">
                Range (
                <input class="range" type="number"  id="multiplicationMin1" value="1">
                -
                <input class="range" type="number"  id="multiplicationMax1" value="10">
                ) Ã— (
                <input class="range" type="number"  id="multiplicationMin2" value="1">
                -
                <input class="range" type="number"  id="multiplicationMax2" value="100">
                )
            </p>
        </div>

        <div>
            <input type="checkbox" id="divisionOption" checked>Division: 
            <p style="text-align: center;">
            Range ( opposite of multiplication )
            </p>
        </div>
        
        <p>
            <select id="timing">
                <option value="30">30 seconds</option>
                <option value="60">60 seconds</option>
                <option value="90">90 seconds</option>
                <option selected value="120">120 seconds</option>
                <option value="150">150 seconds</option>
                <option value="180">180 seconds</option>
                <option value="210">210 seconds</option>
                <option value="240">240 seconds</option>
                <option value="270">270 seconds</option>
                <option value="300">300 seconds</option>
            </select>
        </p>
        <button class="startButton" syle="margin: right;" Onclick="check()">start</button>
    </div>
    

</body>
